<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
      <!--fontes de icones-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" >
    <!--link css-->
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    
    <title>LOGIN</title>
</head>
<body>
    
   <div class="main-loguin">
       <div class="left-login">
           <img src="/img/capa1.jpeg" class="left-login-image" alt="">
       </div>
       <div class="right-login">
           <div class="card-login">
               <h1>Bem vindo ao travel List!</h1>
           <div class="textfild">
               <label for="e-mail"></label>
               <input type="text" nome="e-mail" placeholder="E-mail">
           </div>
           <div class="textfild">
               <label for="password"></label>
               <input id="password" type="password" nome="password" placeholder="Senha">
               <span  id="visu" class="lnr lnr-eye"></span>  
           </div>
           <button class="btn-login">Login</button>
           <a href="http://127.0.0.1:5500/reset.html" class="esqueceu-senha">Esqueceu sua Senha?</a> 
            </div>
            <div class="icons">
                <h3>Logar com</h3>
                <img href="" class="google" src="https://img.icons8.com/color/42/000000/google-logo.png"/>
                <img href="" class="face" src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png"/>
                <img href="" class="apple" src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"/>
            </div>
       </div>
   </div>

   <script src="/js/script.js"></script>
</body>
</html>
